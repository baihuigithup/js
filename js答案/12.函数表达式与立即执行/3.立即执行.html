    <script>
//        以下方式都可以让函数立即执行

//        ( function() {}() );
//        ( function() {} )();
//        [ function() {}() ];
//
//        ~ function() {}();
//        ! function() {}();
//        + function() {}();
//        - function() {}();
//
//        delete function() {}();
//        typeof function() {}();
//        void function() {}();
//        new function() {}();
//        new function() {};
//
//        var f = function() {}();
//
//        1, function() {}();
//        1 ^ function() {}();
//        1 > function() {}();

//        在function前面加！、+、 -甚至是逗号等到都可以起到函数定义后立即执行的效果，而（）、！、+、-、=等运算符，都将函数声明转换成函数表达式，
//        消除了javascript引擎识别函数表达式和函数声明的歧义，告诉javascript引擎这是一个函数表达式，不是函数声明，可以在后面加括号，并立即执行函数的代码。


//        我们有一个名称为foo的一个函数声明正常创建，但是我们依然得到了一个语法错误——没有任何表达式的分组操作符错误。
//        在函数声明后面他确实是一个分组操作符，而不是一个函数调用所使用的圆括号
//        function foo() {}();  //(分组操作符号内必须有值,否则报错)

//        // 圆括号（分组操作符）内只能是表达式
//        (function foo() {});
//
//        // 在数组初始化器内只能是表达式
//        [function bar() {}];
//
//        // 逗号也只能操作表达式
//        1, function baz() {};


//      创建函数表达式,并立即执行
        var fn=function(a){
            console.log(a);   //firebug输出12345678，使用=运算符
        }(12345678)

//      上一个表达式必须有;,声明函数,并立即执行,()把return函数转成函数表达式,然后传入参数2立即执行
//      前面已经说到，解析器识别函数定义的条件是以function关键字开始，那么自然，只要在function关键字的前面有任何其他的元素,就会从函数定义转变为函数表达式
//      但是不能包含除了转换元素意外的其他元素
        ;(function abc(a){
            return function(b){console.log(a,b)};   //firebug输出1,2，使用（）运算符
        }(1))(2)


//    使用括号运算符本身不会让括号中的代码立即执行，只有当括号包含的这个“分组”参与其他运算时，才会执行(关于分组,请参考http://es5.github.io/#x11.1.6)。
//    因此，(function(){})()这个语句，其实是首先用分组运算符评估了一个函数表达式，随后参与“函数调用”。而(function(){}())这个语句，则是用分组
//    运算符评估了一个函数调用，随后由于语句的结束而被执行。从语句上来说有细微的差距，当然就结果而言是一样的，最初的AST分析也可以证实这点，分组运算
//    符在AST中完全没有体现出来。


    </script>
