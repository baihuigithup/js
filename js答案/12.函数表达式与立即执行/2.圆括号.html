<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //        关于圆括号的问题
        //        让我们回头并回答在文章开头提到的问题——”为何在函数创建后的立即调用中必须用圆括号来包围它？”，答案就是：表达式句子的限制就是这样的。
        //        按照标准，表达式语句不能以一个大括号{开始是因为他很难与代码块区分，同样，他也不能以函数关键字开始，因为很难与函数声明进行区分。
        //        即，所以，如果我们定义一个立即执行的函数，在其创建后立即按以下方式调用：

        //        function () {}();

        //        即便有名称

        //        function foo() {}();
        //        我们使用了函数声明，上述2个定义，解释器在解释的时候都会报错，但是可能有多种原因。

        //        如果在全局代码里定义（也就是程序级别），解释器会将它看做是函数声明，因为他是以function关键字开头，第一个例子，我们会得到SyntaxError错误，
        //        是因为函数声明没有名字（我们前面提到了函数声明必须有名字）。
        //
        //        第二个例子，我们有一个名称为foo的一个函数声明正常创建，但是我们依然得到了一个语法错误——没有任何表达式的分组操作符错误。在函数声明后面他确实是
        //        一个分组操作符，而不是一个函数调用所使用的圆括号。所以如果我们声明如下代码：
        //        "foo" 是一个函数声明，在进入上下文的时候创建

        alert(foo); // 函数

        //    function foo(x) {
        //        alert(x);
        //    }(1); // 这只是一个分组操作符，不是函数调用！

        foo(10); // 这才是一个真正的函数调用，结果是10


        var event=function(){}();//这种方式是可以的,声明后立即调用


        //也就是说:函数声明后面不可以接分组操作符,而函数表达式可以,如果函数声明后面想立即调用,必须先转成函数表达式

    </script>
</head>

</body>
