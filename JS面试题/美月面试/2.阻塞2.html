<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

      window.onload=function(){

          var time=0;
          var t=setInterval(test,0);        //内部阻塞setInterval运行


          var k=0;
          function test() {
              k++;
              console.log("开始:"+Date.now());
              for (var i = 0; i < 100000; i++) {
                  var div = document.createElement('div');
                  div.setAttribute('id', 'testDiv');
                  div.innerHTML=i;
                  //document.body.appendChild(div);
              }
              console.log("结束:"+Date.now());
              if(k==2){
                  clearInterval(t);
              }
          }

          //test();   //直接阻塞setInterval运行，两次setInterval会在test运行结束后运行

      }


    </script>
    <script src="angular.js"></script>
</head>

</script>
</html>
